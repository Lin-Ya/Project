<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="豆瓣电影移动" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_570036_e07mdea65z8h0k9.css">
    <link rel="stylesheet" href="../douban-mobile/CSS/commin.css">
    <link rel="stylesheet" href="../douban-mobile/CSS/style.css">
    <title>豆瓣电影移动端</title>
</head>

<body>
    <main>
        <section class="active">
            <div id="top250">
                <div class="container"></div>
                <div class="loading">
                    <span class="iconfont icon-loading"></span>
                </div>
            </div>
        </section>
        <section>
            <div id="us">
                <div class="container"></div>
                <div class="loading">
                    <span class="iconfont icon-loading"></span>
                </div>
            </div>
        </section>
        <section>
            <div class="search-header">
                <button>搜索</button>
                <input id="search-input" type="text" placeholder="请输入关键词">
                <div class="container"></div>
                <div class="loading">
                    <span class="iconfont icon-loading"></span>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="tab active">
            <span class="iconfont icon-top"></span>
            <span>TOP250</span>
        </div>
        <div class="tab">
            <span class="iconfont icon-us"></span>
            <span>北美</span>
        </div>
        <div class="tab">
            <span class="iconfont icon-search"></span>
            <span>搜索</span>
        </div>
    </footer>
    <script src="../douban-mobile/JS/app.js"></script>
</body>

</html>
