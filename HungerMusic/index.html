<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>HungerMusic</title>
    <link rel="stylesheet" href="../HungerMusic/CSS/common.css">
    <link rel="stylesheet" href="../HungerMusic/CSS/style.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_572746_0nu7ebi6q88h0k9.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section id="page-music">
        <main class="layout clearfix">
            <div class="aside">
                <figure></figure>
                <div class="actions clearfix">
                    <span class="iconfont icon-like"></span>
                    <span id="playBtn" class="iconfont icon-play"></span>
                    <span class="iconfont icon-nextsong"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">漫步春天</span>
                <h1 class="title">告白气球</h1>
                <ul class="icons">
                    <li class="iconfont icon-erji">
                        <span>3333</span>
                    </li>
                    <li class="iconfont icon-like">
                        <span>99</span>
                    </li>
                    <li class="iconfont icon-zan">
                        <span>128</span>
                    </li>
                </ul>
                <div class="bar">
                    <div class="timebar">
                        <div class="loadingbar">
                            <div class="playingtime">
                                <div class="point"></div>
                            </div>
                        </div>
                    </div>
                    <span id="time">0:00</span>
                </div>
                <div class="author">周杰伦</div>
                <div class="lrc">
                    <p></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span id="footerLeft" class="iconfont icon-left"></span>
                <span id="footerRight" class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <!-- <section id="page-cover"></section> -->
    <div class="bg"></div>
    <script src="../HungerMusic/JS/script.js"></script>
</body>

</html>
